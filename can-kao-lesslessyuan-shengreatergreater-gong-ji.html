		// 获取所有图片容器
		var imageContainers = $(".image-container");
		
		// 遍历每个图片容器
		$.each(imageContainers, function(index, container) {
			// 获取图片容器中的图片元素
			var images = $(container).find("img");
			
			// 遍历每个图片元素
			$.each(images, function(index, image) {
				var originalImageSrc = $(image).attr("src");
				var hoverImageSrc = $(image).attr("data-hover-image");
				
				// 设置自定义属性存储原始图片和悬停图片链接
				$(image).attr("data-original-image", originalImageSrc);
				
				// 添加鼠标悬停和离开事件监听器
				$(image).hover(
					function() {
						// 鼠标悬停时切换为指定的背景图
						$(this).attr("src", hoverImageSrc);
					},
					function() {
						// 鼠标离开时切换回原始图片
						var originalImageSrc = $(this).attr("data-original-image");
						$(this).attr("src", originalImageSrc);
					}
				);
			});
			
			// 添加鼠标离开事件监听器
			$(container).mouseleave(function() {
				// 切换回原始图片
				$.each(images, function(index, image) {
					var originalImageSrc = $(image).attr("data-original-image");
					$(image).attr("src", originalImageSrc);
				});
			});
		});
	});</script></p><div><img decoding="async" loading="lazy" src="https://pic.imgdb.cn/item/649875af1ddac507ccf7c124.png" data-is-external-image="true"></div><div class="image-container"><a href="https://www.zhuque.icu/can-kao-lesslessyuan-shengreatergreater-gong-ji-xing-qiu.html"><img decoding="async" src="https://pic.imgdb.cn/item/6498811f1ddac507cc0348a6.png" data-hover-image="https://pic.imgdb.cn/item/6498811f1ddac507cc0348d3.png" data-is-external-image="true"></a><img decoding="async" loading="lazy" src="https://pic.imgdb.cn/item/6498851b1ddac507cc070b04.png" data-hover-image="https://pic.imgdb.cn/item/6498851b1ddac507cc070b26.png" data-is-external-image="true"> <img decoding="async" loading="lazy" src="https://pic.imgdb.cn/item/649888e91ddac507cc0b93e2.png" data-hover-image="https://pic.imgdb.cn/item/649888e71ddac507cc0b91c9.png" data-is-external-image="true"></div><div> </div><div><img decoding="async" loading="lazy" src="https://pic.imgdb.cn/item/649875d61ddac507ccf7e27b.png" data-is-external-image="true"></div><div>更新中...</div></div></article></main><footer class="footer"><div class="footer__copyright"><p>Powered by @动画师听</p></div><button onclick="backToTopFunction()" id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg><use xlink:href="https://www.zhuque.icu/assets/svg/svg-map.svg#toparrow"/></svg></button></footer></div><script defer="defer" src="https://www.zhuque.icu/assets/js/scripts.min.js?v=f47c11534595205f20935f0db2a62a85"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'sidebar',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
