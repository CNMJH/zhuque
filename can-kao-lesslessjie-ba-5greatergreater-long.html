ntrols"><source src="http://zhuque.vanmc.top/%E8%A1%97%E9%9C%B85/%E9%9A%86/%E7%AB%99%E4%B8%AD%E8%84%9A_batch.mp4" type="video/mp4"></video></figure><p class="align-center">站-中脚</p></td></tr><tr><td style="width: 50.0713%;"><figure class="post__video"><video loading="lazy" width="380" height="190" controls="controls"><source src="http://zhuque.vanmc.top/%E8%A1%97%E9%9C%B85/%E9%9A%86/%E7%AB%99%E9%87%8D%E6%8B%B3_batch.mp4" type="video/mp4"></video></figure><p class="align-center">站-重拳</p></td><td style="width: 49.9287%;"><figure class="post__video"><video loading="lazy" width="380" height="190" controls="controls"><source src="http://zhuque.vanmc.top/%E8%A1%97%E9%9C%B85/%E9%9A%86/%E7%AB%99%E9%87%8D%E8%84%9A_batch.mp4" type="video/mp4"></video></figure><p class="align-center">站-重脚</p></td></tr><tr style="height: 50.3594px;"><td style="width: 50.0713%; height: 50.3594px;"> </td><td style="width: 49.9287%; height: 50.3594px;"> </td></tr></tbody></table><p> </p><p><video width="300" height="150" src="video1.mp4"></video><video loading="lazy" width="300" height="150" src="video2.mp4"></video></p><p><script>window.addEventListener("load", function() {
    var videos = document.querySelectorAll("video");

    videos.forEach(function(video) {
      video.muted = true; // 静音
      video.loop = true; // 循环播放
      video.autoplay = false; // 不自动播放

      // 为每个视频元素添加事件监听器
      video.addEventListener("mouseover", function() {
        video.play();
      });
      video.addEventListener("mouseout", function() {
        video.pause();
      });

      // 添加键盘事件监听器
      video.addEventListener("keydown", function(event) {
        if (event.keyCode === 37) { // 左箭头
          video.currentTime -= 1 / 30; // 快退 1 帧
        } else if (event.keyCode === 39) { // 右箭头
          video.currentTime += 1 / 30; // 快进 1 帧
        }
      });

      // 监听整个文档的 mouseover 和 mouseout 事件
      document.addEventListener("mouseover", function(event) {
        var target = event.target;

        // 如果事件产生于 video 元素或其子元素上，则直接播放该视频
        if (target.tagName === "VIDEO" || target.closest("video")) {
          var video = target.closest("video");
          video.play();
        }
      });
      document.addEventListener("mouseout", function(event) {
        var target = event.target;

        // 如果事件产生于 video 元素或其子元素上，则直接暂停该视频
        if (target.tagName === "VIDEO" || target.closest("video")) {
          var video = target.closest("video");
          video.pause();
        }
      });
    });
  });</script></p></div><footer class="wrapper post__footer"><p class="post__last-updated">This article was updated on 六月 20, 2023</p><div class="post__share"></div><div class="post__bio bio"><div><h3 class="bio__name"><a href="https://www.zhuque.icu/authors/zhuquedonghua/" rel="author">朱雀</a></h3></div></div></footer></article><nav class="post__nav"><div class="post__nav-inner"><div class="post__nav-prev"><svg width="1.041em" height="0.416em" aria-hidden="true"><use xlink:href="https://www.zhuque.icu/assets/svg/svg-map.svg#arrow-prev"/></svg> <a href="https://www.zhuque.icu/can-kao.html" class="post__nav-link" rel="prev"><span>Previous</span> 参考</a></div><div class="post__nav-next"><a href="https://www.zhuque.icu/long-chu-chang.html" class="post__nav-link" rel="next"><span>Next</span> 隆 - 出场 </a><svg width="1.041em" height="0.416em" aria-hidden="true"><use xlink:href="https://www.zhuque.icu/assets/svg/svg-map.svg#arrow-next"/></svg></div></div></nav></main><footer class="footer"><div class="footer__copyright"><p>Powered by Publii</p></div><button onclick="backToTopFunction()" id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg><use xlink:href="https://www.zhuque.icu/assets/svg/svg-map.svg#toparrow"/></svg></button></footer></div><script defer="defer" src="https://www.zhuque.icu/assets/js/scripts.min.js?v=f47c11534595205f20935f0db2a62a85"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'sidebar',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
